<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <div id="past"></div>
            <div id="test">
                <div class="currentOperation"></div>
                <div id="current">0</div>
            </div>
        </div>
        <div class="pad">
            <div style="background-color: red; color:white;" class="delete">CE</div>
            <div style="background-color: red; color: white;" id="backspace">C</div>
            <div style="background-color:brown; color: white;" class="invert">+/-</div>
            <div class="function">/</div>
            <div class="numb">7</div>
            <div class="numb">8</div>
            <div class="numb">9</div>
            <div class="function">*</div>
            <div class="numb">4</div>
            <div class="numb">5</div>
            <div class="numb">6</div>
            <div class="function">-</div>
            <div class="numb">1</div>
            <div class="numb">2</div>
            <div class="numb">3</div>
            <div class="function">+</div>
            <div class="numb">0</div>
            <div class="numb">.</div>
            <div style="grid-area: 6 / 3 / 5 / 5; background-color: blue; color: white;" class="result">=</div>
        </div>
    </div>
    
</body>
</html>
